<!DOCTYPE html>
<html lang="en"><head>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CAP Clusters</title>
	
  	<script src="HTTPS://code.jquery.com/jquery-1.12.3.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jszip-3.1.3/pdfmake-0.1.27/dt-1.10.15/b-1.3.1/b-flash-1.3.1/b-html5-1.3.1/b-print-1.3.1/datatables.min.css"/>
 
	<script type="text/javascript" src="https://cdn.datatables.net/v/dt/jszip-3.1.3/pdfmake-0.1.27/dt-1.10.15/b-1.3.1/b-flash-1.3.1/b-html5-1.3.1/b-print-1.3.1/datatables.min.js"></script>
	<script>

		
$.urlParam = function(name){
    var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
    if (results==null){
       return null;
    }
    else{
       return decodeURI(results[1]) || 0;
    }
}
	
$(document).ready(function() {
	
	
    $('#example').DataTable( {
	    "dom": 'Bfrtip',
	    "buttons": ['copy','excel', 'pdf'],
	"order": [[ 0, "desc" ]],
        "ajax": "/cap?key=" + $.urlParam('key'),
        "columns": [
            { "data": "date" },
            { "data": "ips" },
		{ "data": "intips" },
            { "data": "SVersion" },
	    { "data": "userhost" }
        ]
    } );
} );

</script>
</head>
<body>
<div id="tabs">
		<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>External IPs</th>
		<th>Internal IPs</th>
                <th>Script Ver</th>
		<th>User</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Date</th>
                <th>External IPs</th>
		<th>Internal IPs</th>
                <th>Script Ver</th>
		<th>User</th>
            </tr>
        </tfoot>
    </table>
</div>
</body>
</html>
