<!DOCTYPE html>
<html lang="en"><head>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Provisions</title>

    <script src="HTTPS://code.jquery.com/jquery-1.12.3.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<link href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css" rel="stylesheet">


<script>
$(document).ready(function() {
	$.get("/stats", function(data) {   
           $('#stats').append(data);
        });
	
    $('#example').DataTable( {
        "ajax": "/cap",
        "columns": [
            { "data": "date" },
            { "data": "localization" },
            { "data": "part1" },
            { "data": "part2" },
            { "data": "part3" },
			{ "data": "part4" },
			{ "data": "part5" },
			{ "data": "part6" },
			{ "data": "userhost" },
            { "data": "_id" }
        ]
    } );
} );

</script>
</head>
<body>
	<div id="stats"></div>
<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>Date</th>
                <th>Market</th>
                <th>CAP 1</th>
                <th>CAP 2</th>
                <th>CAP 3</th>
                <th>CAP 4</th>
				<th>CAP 5</th>
				<th>CAP 6</th>
				<th>User</th>
				<th>TimeStamp</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Date</th>
                <th>Market</th>
                <th>CAP 1</th>
                <th>CAP 2</th>
                <th>CAP 3</th>
                <th>CAP 4</th>
				<th>CAP 5</th>
				<th>CAP 6</th>
				<th>User</th>
				<th>TimeStamp</th>
            </tr>
        </tfoot>
    </table>

</body>
</html>
