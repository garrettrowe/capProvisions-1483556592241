<!DOCTYPE html>
<html lang="en"><head>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Provisions</title>

  <script src="HTTPS://code.jquery.com/jquery-1.12.3.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="/cssSheet.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
$.urlParam = function(name){
	var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
	return results[1] || 0;
}
	
$( function() {
    $("#tabs").tabs().css({
   'min-height': '400px',
   'overflow': 'auto'
});
 } );
	
$(document).ready(function() {
	$.getJSON("/cluster?key=" + $.urlParam('key'), function(data) {   
		var items = [];
  		$.each( data, function( key, val ) {
    			items.push( "<div id='mybox"+key+"' class='mybox ui-widget ui-widget-content ui-corner-all'><h3 class='ui-widget-header' >" + key + "</h3><p>" + val.des + "</p><p><div class='passwords'><img width ='30px' height = '30px' src='/images/account.png'></div>" + val.passwords + "</p><p>" + val.link + "</p></div>" );
  		});
           	$('#cluster').append(items.join( "" ));
        });
	$.get("/documentation?key=" + $.urlParam('key'), function(data) {   
           	$('#documentation').append(data);
        });
	$.get("/demos?key=" + $.urlParam('key'), function(data) {   
           	$('#demos').append(data);
        });
	$.get("/blog?key=" + $.urlParam('key'), function(data) {   
           	$('#blog').append(data);
        });
} );

</script>
</head>
<body>
<div id="tabs">
  <ul>
    <li><a href="#tabs-1">Your CAP Cluster</a></li>
    <li><a href="#tabs-2">Documentation</a></li>
    <li><a href="#tabs-3">Demo Source Materials</a></li>
    <li><a href="#tabs-4">Demo Blogs & Videos</a></li>
  </ul>
  <div id="tabs-1"><div id="cluster"></div></div>
  <div id="tabs-2"><div id="documentation"></div></div>
  <div id="tabs-3"><div id="demos"></div></div>
  <div id="tabs-4"><div id="blog"></div></div>
</div>
</body>
</html>
